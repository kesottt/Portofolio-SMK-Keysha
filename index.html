<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Keysha</title>

  <!-- Font retro pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Press Start 2P", cursive;
      background: linear-gradient(to bottom, #87CEEB 70%, #6ab04c 100%); /* langit biru → rumput hijau */
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Navbar */
    header {
      background: #ff4da6;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      position: sticky;
      top: 0;
      z-index: 20;
      border-bottom: 4px solid #333;
      color: white;
      text-transform: uppercase;
    }

    /* Card style */
    .card {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      border: 4px solid #333;
      box-shadow: 6px 6px 0px #ff99cc;
      border-radius: 0; /* pixel kotak */
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 0px #ff66b2;
    }

    /* Tombol pixel */
    button {
      background: #ff4da6;
      border: 4px solid #333;
      padding: 10px 20px;
      font-size: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 4px 4px 0px #333;
      transition: all 0.1s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff1a8c;
      box-shadow: 2px 2px 0px #333;
      transform: translate(2px, 2px);
    }

    /* Awan */
    .cloud {
      position: absolute;
      top: 50px;
      width: 80px;
      height: 60px;
      background: #fff;
      border: 3px solid #333;
      border-radius: 10px;
      box-shadow: 20px 0 #fff, 40px 0 #fff;
      animation: moveClouds 60s linear infinite;
      z-index: 1;
    }
    .cloud:nth-child(2) { top: 120px; left: 40%; animation-duration: 80s; }
    .cloud:nth-child(3) { top: 200px; left: 70%; animation-duration: 100s; }

    @keyframes moveClouds {
      from { transform: translateX(-150%); }
      to { transform: translateX(150%); }
    }

    /* Tanah blok Mario */
    .ground {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-image: url('https://i.imgur.com/N5uCbDu.png');
      background-repeat: repeat-x;
      background-size: 60px 60px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Awan Mario -->
  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- Navbar -->
  <header>
    <h1>Portofolio Keysha</h1>
  </header>

  <!-- Konten -->
  <div class="card">
    <h2>Tentang Saya</h2>
    <p>Halo! Saya Keysha, siswi SMK yang sedang belajar Web Development.<br>
       Portofolio ini bergaya retro pixel ala Mario, tapi tetap pink manis ✨</p>
    <button>Hubungi Saya</button>
  </div>

  <div class="card">
    <h2>Projek</h2>
    <p>- Website RFID Top-Up<br>
       - Dashboard IoT<br>
       - Desain Web Retro Pixel</p>
  </div>

  <!-- Tanah Mario -->
  <div class="ground"></div>
</body>
</html>
