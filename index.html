<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Press Start 2P", cursive, monospace; /* Font pixel retro */
      background: #ffe6f2;
      color: #333;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Pixel Background ala Mario Bros */
    .pixel-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(0deg, #ff69b4 25%, transparent 25%, transparent 75%, #ff69b4 75%, #ff69b4),
        linear-gradient(90deg, #ff69b4 25%, transparent 25%, transparent 75%, #ff69b4 75%, #ff69b4);
      background-size: 40px 40px; /* ukuran blok pixel */
      z-index: -3;
    }

    /* Tambahan blok random putih kayak aksen pixel */
    .pixel-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(circle, #fff 15%, transparent 16%),
        radial-gradient(circle, #fff 15%, transparent 16%);
      background-size: 80px 80px;
      background-position: 0 0, 40px 40px;
      opacity: 0.5;
      z-index: -2;
    }

    /* Awan retro putih */
    .cloud {
      position: absolute;
      background: #fff;
      border: 3px solid #ff1493;
      border-radius: 0; /* biar kotak (pixelated) */
      width: 60px; height: 30px;
      image-rendering: pixelated;
      animation: moveClouds 60s linear infinite;
      z-index: -1;
    }

    .cloud1 { top: 50px; left: -80px; width: 80px; height: 40px; animation-duration: 80s; }
    .cloud2 { top: 150px; left: -120px; width: 100px; height: 50px; animation-duration: 100s; }
    .cloud3 { top: 250px; left: -100px; width: 70px; height: 35px; animation-duration: 90s; }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: #ff99cc;
      color: white;
      border-bottom: 4px solid #ff1493;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    header p {
      font-size: 0.9em;
    }

    /* Main Card */
    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      border: 4px solid #ff1493;
      padding: 20px;
      border-radius: 0; /* biar kotak pixel */
      box-shadow: 5px 5px 0px #ff69b4;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translate(-5px, -5px);
      box-shadow: 10px 10px 0px #ff1493;
    }

    .card h2 {
      color: #ff1493;
      margin-bottom: 10px;
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ff66b2;
      border-top: 4px solid #ff1493;
      color: white;
    }
  </style>
  <!-- Font Pixel Google -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="pixel-bg"></div>
  <div class="pixel-overlay"></div>

  <!-- Awan retro -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <header>
    <h1>PORTOFOLIO SAYA</h1>
    <p>✨ Selamat datang di dunia pixel saya ✨</p>
  </header>

  <main>
    <div class="card">
      <h2>Tentang Saya</h2>
      <p>Saya suka dunia retro pixel dan desain kreatif.</p>
    </div>
    <div class="card">
      <h2>Proyek</h2>
      <p>Beberapa karya saya berupa web retro, grafis, dan animasi pixel.</p>
    </div>
    <div class="card">
      <h2>Kontak</h2>
      <p>Email: contoh@email.com<br>Instagram: @username</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Portofolio Pixel Saya</p>
  </footer>
</body>
</html>
