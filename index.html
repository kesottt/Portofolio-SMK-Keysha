<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Pixel grid dasar */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(90deg, rgba(255, 20, 147, 0.8) 1px, transparent 1px),
        linear-gradient(rgba(255, 20, 147, 0.8) 1px, transparent 1px);
      background-size: 15px 15px;
      z-index: -3;
    }

    /* Overlay blink pixel */
    .pixel-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle, rgba(255,20,147,0.8) 30%, transparent 31%);
      background-size: 15px 15px;
      mix-blend-mode: lighten;
      animation: blink 2s infinite steps(2, start);
      z-index: -2;
    }

    @keyframes blink {
      0%   { opacity: 0.2; }
      50%  { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* Gradient dasar */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff9ce3, #ff6ec7);
      opacity: 0.6;
      z-index: -4;
    }

    /* Awan */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveClouds 60s linear infinite;
      z-index: -1;
    }

    .cloud1 { width: 120px; height: 120px; top: 50px; left: -150px; animation-duration: 100s; }
    .cloud2 { width: 200px; height: 200px; top: 150px; left: -250px; animation-duration: 120s; }
    .cloud3 { width: 100px; height: 100px; top: 250px; left: -180px; animation-duration: 80s; }
    .cloud4 { width: 160px; height: 160px; top: 350px; left: -220px; animation-duration: 140s; }
    .cloud5 { width: 140px; height: 140px; top: 100px; left: -200px; animation-duration: 90s; }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    main {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h2 {
      color: #ff1493;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.9);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Efek pixel blink -->
  <div class="pixel-overlay"></div>

  <!-- Awan -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>
  <div class="cloud cloud5"></div>

  <header>
    <h1>Portofolio Saya</h1>
    <p>Selamat datang di dunia kreatif saya</p>
  </header>

  <main>
    <div class="card">
      <h2>Tentang Saya</h2>
      <p>Saya adalah seorang yang suka belajar desain dan teknologi.</p>
    </div>
    <div class="card">
      <h2>Proyek</h2>
      <p>Beberapa karya saya meliputi desain web, grafis, dan animasi.</p>
    </div>
    <div class="card">
      <h2>Kontak</h2>
      <p>Email: contoh@email.com<br>Instagram: @username</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Portofolio Saya</p>
  </footer>
</body>
</html>
